<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="./images/RoadRaterLogo.png" />
    <link rel="stylesheet" href="./css/style.css">

    <title>Sign-Up!</title>
</head>

<body>
    <div class="container h-100">
        <div class="row justify-content-center">
            <div class="col">
                <div class="jumbotron" id="description">
                    <form>
                        <div class="form-row">
                            <div class="col-md mb-3">
                                <label for="validationDefault01">First name</label>
                                <input type="text" class="form-control" id="validationDefault01"
                                    placeholder="First name" value="First name" required>
                            </div>

                            <div class="col-md mb-3">
                                <label for="validationDefault02">Last name</label>
                                <input type="text" class="form-control" id="validationDefault02" placeholder="Last name"
                                    value="Last name" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md mb-3">
                                <label for="validationDefaultUsername">Username</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="validationDefaultUsername"
                                        placeholder="Username" value="Username" aria-describedby="inputGroupPrepend2"
                                        required>
                                </div>
                            </div>
                            <div class="col-md mb-3">
                                <label for="validationPassword">Password</label>
                                <input type="text" class="form-control" id="validationPassword" placeholder="Password"
                                    value="Password" required>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary" type="submit">Sign-Up!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
