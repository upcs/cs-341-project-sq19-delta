<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/searchform.css" />
    <title>Find Street</title>
    <script src="./javascripts/index.js"></script>
</head>

<body>
    <div class="container">
        <div class="row adjustdown justify-content-center">
        </div>
        <div class="row justify-content-center adjustdown">
            <div class="jumbotron Rode-Search-Header">
                <h1 class="display-4">Search for a Road</h1>
                <p class="lead">Simply type in a street name and choose to rate it</p>
                <hr class="my-4">
                <!-- <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a> -->
            </div>
        </div>
        <div class="row justify-content-center adjustdown">
            <form onsubmit="search(); return false;">
                <div class="input-group mb-3">
                    <input id="street-name" type="text" class="form-control" placeholder="Street name" aria-label="Street name"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="search-button" onclick="search()">Search</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row justify-content-center adjustdown">
            <p id="information">

            </p>
        </div>
    </div>

</body>
