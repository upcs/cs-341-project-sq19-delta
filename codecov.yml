codecov:
  token: 9a70432f-420f-47b2-9cab-51e07e71acd6
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project: yes
    patch: yes
    changes: no
ignore:
  - "./build/routes/roads.js"
  - "./build/routes/reviews.js"
  - "./build/routes/addReview.js"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "header, diff"
  behavior: default
  require_changes: no
